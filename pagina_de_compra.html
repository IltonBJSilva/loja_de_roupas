<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="inicial.html">Loja de roupas</a>
        </div>
        <nav>
            <ul>
                <li><a href="inicial.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="sobre.html#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="carrinho">
            <a href="carrinho.html">
                <img src="media/icons/carrinho.svg" alt="Carrinho">
                <span class="carrinho-notificacao">+1</span>
            </a>
        </div>
    </header>

    <!-- Página de Entrega/Endereço -->
    <section class="pagina-entrega">
        <h2>Informações de Entrega</h2>
        <form action="index.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            <a id="finalizar-compra" class="btn">Finalizar Compra</a>
        </form>
    </section>



    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('finalizar-compra').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            alert('Compra finalizada com sucesso!');
            window.location.href = 'inicial.html';
        });
    </script>
</body>

</html>
