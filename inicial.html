<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="inicial.html">Loja de roupas</a>
        </div>
        <nav>
            <ul>
                <li><a href="inicial.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner-principal">
        <img src="media/estrutura/banner.png" alt="Promoção Especial">
        <div class="cta">
            <h1>Compre Agora</h1>
            <a href="produtos.html" class="btn">Saiba Mais</a>
        </div>
    </section>

    <!-- Seção de Produtos -->
    <section class="produtos">
        <h2>Produtos</h2>
        <div class="categorias">
            <button>Masculino</button>

            <button>Infantil</button>
        </div>
        <div class="lista-produtos">
            <div class="produto">
                <img src="media/produtos/produto00.webp" alt="Produto 1">
                <h3>Camisa Verde</h3>
                <p>Melhor camisa no mercado</p>
                <p>R$100,00</p>
                <a href="produto.html" class="btn">Ver Detalhes</a>
