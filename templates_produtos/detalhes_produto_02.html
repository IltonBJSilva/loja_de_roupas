<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Camisa Xadrez Feminina Com Brilho Preta</title>
    <link rel="stylesheet" href="folha_estilo_produtos.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="../inicial.html">Loja de Roupas</a>
        </div>
        <nav>
            <ul>
                <li><a href="../inicial.html">Home</a></li>
                <li><a href="../produtos.html">Produtos</a></li>
                <li><a href="../sobre.html">Sobre Nós</a></li>
                <li><a href="../contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="carrinho">
            <a href="carrinho.html">
                <img src="../media/icons/carrinho.svg" alt="Carrinho">
                <div class="carrinho-notificacao">+1</div>
            </a>
        </div>
    </header>

    <main>
        <section class="detalhe-produto">
            <div class="container">
                <div class="imagem-produto">
                    <img src="../media/produtos/produto02.webp" alt="Camisa Xadrez Feminina Com Brilho Preta">
                </div>
                <div class="info-produto">
                    <h1>Camisa Xadrez Feminina Com Brilho Preta</h1>
                    <div class="selecoes">
                        <div class="selecao">
                            <label for="tamanho">Tamanho:</label>
                            <select id="tamanho" name="tamanho">
                                <option value="p">P</option>
                                <option value="m">M</option>
                                <option value="g">G</option>
                            </select>
                        </div>
                        <div class="selecao">
                            <label for="cor">Cor:</label>
                            <select id="cor" name="cor">
                                <option value="preta">Preta</option>
                            </select>
                        </div>
                    </div>
                    <p class="preco">R$<span id="preco-unidade">89,90</span></p>
                    <p class="descricao">
                        Estilo xadrez com um toque de brilho, ideal para ocasiões especiais.
                    </p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1" oninput="atualizarPreco()">
                    <br>
                    <p class="preco">Preço Total: R$<span id="preco-total">89,90</span></p>
                    <a class="btn" href='../pagina_de_compra.html' aria-label="Adicionar Camisa Xadrez Feminina Com Brilho Preta ao carrinho">Comprar</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Loja de Roupas &copy; 2023</p>
    </footer>

    <script>
        const precoUnidade = 89.90;
        function atualizarPreco() {
            const quantidade = document.getElementById('quantidade').value;
            const precoTotal = (quantidade * precoUnidade).toFixed(2);
            document.getElementById('preco-total').innerText = precoTotal;
        }
    </script>
</body>
</html>
